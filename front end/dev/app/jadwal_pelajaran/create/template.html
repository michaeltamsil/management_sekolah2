<div class="col-sm-6">
    <div class="card">
        <h5 class="card-header">Create Jadwal Pelajaran</h5>
        <div class="card-body">
            <form>
                <div class="form-group row">
                    <label for="kelas" class="col-sm-4 col-form-label text-right">Kelas</label>
                    <div class="col-sm-8">
                        <select class="form-control" name="kelas" id="kelas"></select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="hari" class="col-sm-4 col-form-label text-right">Hari</label>
                    <div class="col-sm-8">
                        <select class="form-control" name="hari" id="hari"></select>
                    </div>
                </div>
                <div class="counter">
                    <add-remove class="form-group row">
                        <label for="mata_pelajaran" class="col-sm-4 col-form-label text-right" counter="true">Mata Pelajaran</label>
                        <div class="input-group col-sm-8">
                            <select class="form-control" name="mata_pelajaran[]"></select>
                            <div class="input-group-append">
                                <button class="btn btn-success" type="button" name="add"><i class="fa fa-plus"></i></button>
                                <button class="btn btn-danger" type="button" name="remove"><i class="fa fa-minus"></i></button>
                            </div>
                        </div>
                    </add-remove>
                </div>
                <div class="from-group row">
                    <div class="col-sm-8 offset-sm-4">
                        <button class="btn btn-success btn-sm" type="submit">Create</button>
                        <a class="btn btn-default btn-sm" name="close" href="<%
                            let hashSplit = window.location.hash.split('/')
                            hashSplit.pop()
                            print(`${hashSplit.join('/')}`)
                        %>">Close</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
