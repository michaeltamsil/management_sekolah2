<div class="col-sm-6">
    <div class="card">
        <h5 class="card-header">Update Guru</h5>
        <div class="card-body">
            <form>
                <div class="form-group row">
                    <label for="nama" class="col-sm-4 col-form-label text-right">Nama</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="nama" name="nama">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="tanggal_lahir" class="col-sm-4 col-form-label text-right">Tanggal Lahir</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control" id="tanggal_lahir" name="tanggal_lahir">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="jenis_kelamin" class="col-sm-4 col-form-label text-right">Jenis Kelamin</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="jenis_kelamin" name="jenis_kelamin">
                            <option selected disabled></option>
                            <option value="laki-laki">laki-laki</option>
                            <option value="perempuan">perempuan</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-8 offset-sm-4">
                        <button class="btn btn-success btn-sm" type="submit">Update</button>
                        <a class="btn btn-default btn-sm" name="close" href="<%
                            let hashSplit = window.location.hash.split('/')
                            hashSplit.pop()
                            print(`${hashSplit.join('/')}`)
                        %>">Close</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
